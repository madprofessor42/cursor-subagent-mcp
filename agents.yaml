# Cursor Subagent MCP Server - Agent Configuration
# 
# This file defines all available agents for the multi-agent development system.
# Each agent has a role, description, prompt file, and recommended model.

agents:
  analyst:
    name: "Аналитик"
    description: "Создаёт техническое задание (ТЗ) с детальным списком юзер-кейсов, сценариями и критериями приёмки на основе высокоуровневой постановки задачи."
    prompt_file: "agents-master/02_analyst_prompt.md"
    default_model: "opus-4.5-high"

  tz_reviewer:
    name: "Ревьюер ТЗ"
    description: "Проверяет качество технического задания: полноту описания, соответствие существующему проекту, выявляет противоречия и пробелы."
    prompt_file: "agents-master/03_tz_reviewer_prompt.md"
    default_model: "cursor-composer-1"

  architect:
    name: "Архитектор"
    description: "Проектирует архитектуру системы: функциональные компоненты, системную архитектуру, интерфейсы, модель данных и стек технологий."
    prompt_file: "agents-master/04_architect_prompt.md"
    default_model: "opus-4.5-high"

  architecture_reviewer:
    name: "Ревьюер архитектуры"
    description: "Проверяет качество архитектуры: соответствие ТЗ, совместимость с существующей архитектурой, выявляет архитектурные противоречия."
    prompt_file: "agents-master/05_architecture_reviewer_prompt.md"
    default_model: "cursor-composer-1"

  planner:
    name: "Техлид-планировщик"
    description: "Формулирует низкоуровневый план с задачами, связывает их с юзер-кейсами, определяет последовательность выполнения и создаёт детальные описания."
    prompt_file: "agents-master/06_agent_planner.md"
    default_model: "opus-4.5-high"

  plan_reviewer:
    name: "Ревьюер плана"
    description: "Проверяет покрытие всех юзер-кейсов из ТЗ и наличие детальных описаний для всех задач в плане."
    prompt_file: "agents-master/07_agent_plan_reviewer.md"
    default_model: "cursor-composer-1"

  developer:
    name: "Разработчик"
    description: "Реализует задачи по описанию планировщика, пишет код и тесты, следует лучшим практикам, запускает тесты и актуализирует документацию."
    prompt_file: "agents-master/08_agent_developer.md"
    default_model: "cursor-composer-1"

  code_reviewer:
    name: "Ревьюер кода"
    description: "Проверяет соответствие кода постановке задачи, отслеживает непротиворечивость с существующим функционалом, проверяет тесты."
    prompt_file: "agents-master/09_agent_code_reviewer.md"
    default_model: "cursor-composer-1"

